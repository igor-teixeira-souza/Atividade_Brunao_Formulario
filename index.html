<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CEP</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="titulo">
        <h1>NexGen Games</h1>
    </div>
        <div class = "container">
            <div class="legenda">
                <legend>Faça seu cadastro</legend>
            </div>  
            <div class="inputs">
                <label for="NomeUsuario">Nome de Usuário:</label>
                <input type="text" id="NomeUsuario" autocomplete="off" placeholder="EX:Insira o nome aqui">
                <br>
                <label for="Email">Email:</label>
                <input type="text" id="Email" autocomplete="off" placeholder="EX:Insira seu email">
                <br>
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" autocomplete="off" placeholder="EX: Insira seu CPF">
                <br>  
                <label for="dataNascimetno">Data de nascimento</label>
                <input type="date" id="dataNascimetno" autocomplete="off" placeholder="EX:Insira sua data de nascimento">
                <br>       
                <label for="senha">Crie sua senha</label>
                <input type="password" id="senha" autocomplete="off" placeholder="EX: SenhaForte123"> 
                <br> 
                <label for="ConfSenha">Confirme sua senha</label>
                <input type="password" id="ConfSenha" autocomplete="off" placeholder="EX:Repita sua seha">
                <br>
                <label for="Telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="EX:(11) 95189-1623">
                <br>
                <label for="Plataforma">Plataforma</label>
                <input type="text" id="Plataforma" autocomplete="off" placeholder="EX:Insira a plataforma que você joga">
                <br>
                <div class="button">
                    <button id="botao" class="botao">enviar</button>
                </div>
            </div>
     </div> 
     <script src="script.js"></script>       
</body>
</html>
